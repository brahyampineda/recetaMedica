    <h:head>

                            <h:panelGrid columns="1" style="width: 215px">
                                <!--render-->
                                <p:outputLabel value="Correo"/>
                                <p:inputText value="#{loginBean.username}"/>
                                <p:outputLabel value="ContraseÃ±a"/>

                        <p:menuitem value="Grupos de apoyo">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Contacto">

            <div id="content" class="center_content">

            <div id="bottom">

                    <div align="left">
                        <p:inputText/>

                    </div>
                    <div align="right">
