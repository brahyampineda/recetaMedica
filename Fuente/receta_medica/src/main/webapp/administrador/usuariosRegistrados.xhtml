<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

        <ui:composition template="./../index.xhtml">

            <ui:define name="titulo">
                Usuarios Registrados
            </ui:define>

            <ui:define name="login">
                login
            </ui:define>

            <ui:define name="pestañas">
                pestañas
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                    <p:dataTable value="#{beanAdministrador.lstUsuarios}" var="usuario"
                                 emptyMessage="No hay usuarios">
                        <p:column headerText="Numero de identificación">
                            <p:outputLabel value="#{usuario.identificacion}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{usuario.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellidos">
                            <p:outputLabel value="#{usuario.apellidos}"/>
                        </p:column>
                        <p:column headerText="Correo">
                            <p:outputLabel value="#{usuario.idUsuario}"/>
                        </p:column>>
                        <p:column style="width: 7%">
                            <p:commandButton icon="ui-icon-pencil"/>
                            <p:commandButton icon="ui-icon-trash" action="#{beanAdministrador.eliminarUsuario(usuario)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
</html>
