<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="index.xhtml" >
        <ui:define name="titulo" >Administrador</ui:define>
        <ui:define name="login" >
            <h4>Bienvenido Administrador</h4>
            <p:commandButton value="Cerrar sesión" action="index" immediate="true"
                             ajax="false" />
        </ui:define>
        <ui:define name="pestañas">
            <p:tab title="Perfil">
                <div align="center">
                    <p:panel >
                        <p:outputLabel value="Nombre: " />
                    </p:panel>             
                </div>
            </p:tab>
            <p:tab title="Solicitudes" >
                <p:tabView >
                    <p:tab title="Registro" >
                        <p:dataTable value="#{beanAdministrador.administrador.registroCollection}" var="registro"
                                     emptyMessage="No hay solicitudes">
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{registro.usuario.nombre}"/>
                            </p:column>
                            <p:column headerText="Apellidos">
                                <p:outputLabel value="#{registro.usuario.apellidos}"/>
                            </p:column>
                            <p:column headerText="Perfil">
                                <p:outputLabel value="#{registro.perfil}"/>
                            </p:column>
                            <p:column headerText="Opciones">
                                <p:selectOneMenu value="#{beanAdministrador.perfil}">
                                    <f:selectItem itemLabel="Aceptar" itemValue="Aceptar" />
                                    <f:selectItem itemLabel="Rechazar" itemValue="Rechazar" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column headerText="Aceptar">
                                <p:commandButton icon="ui-icon-check" action="#{beanAdministrador.gestionarUsuario(registro)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Quejas, sugerencias y peticiones"> 
                        <p:dataTable value="#{beanAdministrador.administrador.solicitudQuejasReclamosCollection}" var="sqr"
                                     emptyMessage="No hay solicitudes">
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{sqr.usuario.nombre}"/>
                            </p:column>
                            <p:column headerText="Correo">
                                <p:outputLabel value="#{sqr.usuario.correo}"/>
                            </p:column>
                            <p:column headerText="Asunto">
                                <p:outputLabel value="#{sqr.titulo}"/>
                            </p:column>
                            <p:column headerText="Descripcion">
                                <p:outputLabel value="#{sqr.descripcion}"/>
                            </p:column> 
                            <p:column headerText="Responder" width="2px" >
                                <p:commandButton/>
                            </p:column> 
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </p:tab>
            <p:tab title="Modificar contenido" >
                <p:tabView >
                    <p:tab title="Añadir medicamento no POS" >
                        <h:panelGrid columns="4" styleClass="stylePanelGrid" columnClasses="derechaNegrita, izquierda, derechaNegrita, izquierda">
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{beanAdministrador.medicamentoActual.nombre}" styleClass="styleInputText"/>
                            <p:outputLabel value="Precio:"/>
                            <p:inputText value="#{beanAdministrador.medicamentoActual.precio}" styleClass="styleInputText"/>
                            <p:outputLabel value="Composición:"/>
                            <p:inputTextarea value="#{beanAdministrador.medicamentoActual.composicion}" styleClass="styleInputText"
                                             autoResize="false"/>
                            <p:outputLabel value="Indicaciones:"/>
                            <p:inputTextarea value="#{beanAdministrador.medicamentoActual.indicaciones}" styleClass="styleInputText"
                                             autoResize="false"/>
                            <p:outputLabel value="Precauciones:"/>
                            <p:inputTextarea value="#{beanAdministrador.medicamentoActual.precauciones}" styleClass="styleInputText"
                                             autoResize="false"/>
                            <p:outputLabel value="Contraindicaciones:"/>
                            <p:inputTextarea value="#{beanAdministrador.medicamentoActual.contraindicaciones}" styleClass="styleInputText"
                                             autoResize="false"/>
                            <p:outputLabel value="Presentación:"/>
                            <p:inputText value="#{beanAdministrador.medicamentoActual.presentacion}" styleClass="styleInputText"/>
                            <p:outputLabel value="Dosis usual:"/>
                            <p:inputText value="#{beanAdministrador.medicamentoActual.dosisUsual}" styleClass="styleInputText"/>
                            <p:outputLabel value="Cantidad:"/>
                            <p:inputText value="#{beanAdministrador.medicamentoActual.cantidad}" styleClass="styleInputText"/>
                        </h:panelGrid>
                        <br/>
                        <p:commandButton value="Agregar" action="#{beanAdministrador.añadirMedicamento()}"/>
                    </p:tab>
                    <p:tab title="Añadir tratamiento" >
                        <h:panelGrid columns="2" styleClass="stylePanelGrid" columnClasses="derechaNegrita, izquierda">
                            <p:outputLabel value="Nombre:" />
                            <p:inputText value="#{beanAdministrador.tratamientoActual.nombre}" style="width: 50%"/>
                            <p:outputLabel value="Duración" />
                            <p:inputText style="width: 50%"/>
                            <p:spacer />
                            <p:commandButton value="Agregar" action="#{beanAdministrador.añadirTratamiento()}"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:tab>
            <p:tab title="Usuarios Registrados"> 
                <p:dataTable value="#{beanAdministrador.lstUsuarios}" var="usuario"
                             emptyMessage="No hay usuarios">
                    <p:column headerText="Numero de identificación">
                        <p:outputLabel value="#{usuario.idUsuario}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{usuario.nombre}"/>
                    </p:column>
                    <p:column headerText="Apellidos">
                        <p:outputLabel value="#{usuario.apellidos}"/>
                    </p:column>
                    <p:column headerText="Correo">
                        <p:outputLabel value="#{usuario.correo}"/>
                    </p:column>>
                    <p:column style="width: 7%">
                        <p:commandButton icon="ui-icon-wrench"/>
                        <p:commandButton icon="ui-icon-trash" action="#{beanAdministrador.eliminarUsuario(usuario)}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
        </ui:define>  
    </ui:composition>
</html>
