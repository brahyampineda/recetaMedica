<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/index.xhtml">

        <ui:define name="titulo">Listas</ui:define>

        <ui:define name="imgindex">
            <!--<a href="../faces/index.xhtml" title="Ir a inicio">-->
                <p:graphicImage id="imgLogo" height="60em" style="margin: 5px 2px"
                                value="/resources/imagenes/iconos/logo-web.jpg"/>
            <!--</a>-->
        </ui:define>

        <ui:define name="contenido">
            <p:tabView id="tabsListas" dynamic="true">

                <p:tab title="Enfermedades">
                    <h:form id="formEnfermedades">
                        <p:dataTable id="tablaEnfermedades" value="#{beanGeneral.lstEnfermedades}" var="enfermedad" 
                                     sortBy="#{enfermedad.nombre}"  emptyMessage="No hay enfermedades.">

                            <p:column style="width: 1em">
                                <p:rowToggler  />
                            </p:column>
                            <p:column headerText="Código" sortBy="#{enfermedad.idEnfermedad}" 
                                      filterBy="#{enfermedad.idEnfermedad}" filterMatchMode="contains" 
                                      >
                                <p:outputLabel value="#{enfermedad.idEnfermedad}"/>
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{enfermedad.nombre}" 
                                      filterBy="#{enfermedad.nombre}" filterMatchMode="contains" >
                                <p:outputLabel value="#{enfermedad.nombre}"/>
                            </p:column>
                            <p:column headerText="Recomendaciones" sortBy="#{enfermedad.recomendaciones}" 
                                      filterBy="#{enfermedad.recomendaciones}" filterMatchMode="contains" >
                                <p:outputLabel value="#{enfermedad.recomendaciones}"/>
                            </p:column>
                            <p:column headerText="Edición" rendered="#{loginBean.admin}" style="width: 5em">
                                <p:commandButton icon="ui-icon-pencil" action="#{beanAdministrador.preparaEditarEnfermedad(enfermedad)}"
                                                 onclick="PF('dlgEdicionEnfermedad').show();"
                                                 update=":tabsListas:formEnfermedades:editarEnfermedad"/>
                                <p:commandButton icon="ui-icon-trash" action="#{beanAdministrador.eliminarEnfermedad(enfermedad)}"
                                                 update="tablaEnfermedades" />
                            </p:column>

                            <p:rowExpansion >
                                <p:panelGrid id="detalleEnfermedad" columns="4" styleClass="stylePanelGrid"
                                             columnClasses="derechaNegrita, izquierda, derechaNegrita, izquierda" >

                                    <p:outputLabel value="Código:" />
                                    <p:outputLabel value="#{enfermedad.idEnfermedad}" />                                    
                                    <p:outputLabel value="Nombre:" />
                                    <p:outputLabel value="#{enfermedad.nombre}" />                                    
                                    <p:outputLabel value="Recomendaciones:" />
                                    <p:outputLabel value="#{enfermedad.recomendaciones}" />                                    
                                    <p:outputLabel value="Posología:" />
                                    <p:outputLabel value="#{enfermedad.posologia}" />                                    
                                </p:panelGrid>
                                <br />
                                <p:commandButton type="button" icon="ui-icon-print" style="float: right">
                                    <p:printer target="detalleEnfermedad" />
                                </p:commandButton>
                            </p:rowExpansion>
                        </p:dataTable>
                        <p:dialog header="Editar enfermedad" widgetVar="dlgEdicionEnfermedad"  
                                  modal="true" width="45em" resizable="false">
                            <p:outputPanel id="editarEnfermedad" >
                                <h:panelGrid columns="2" columnClasses="derechaNegrita, izquierda" styleClass="stylePanelGrid">
                                    <p:outputLabel value="Nombre:" />
                                    <p:inputText value="#{beanAdministrador.enfermedadActual.nombre}" styleClass="styleInputText2"/>

                                    <p:outputLabel value="Recomedaciones:" />
                                    <p:inputText value="#{beanAdministrador.enfermedadActual.recomendaciones}" styleClass="styleInputText2"/>

                                    <p:outputLabel value="Posología:" />
                                    <p:inputText value="#{beanAdministrador.enfermedadActual.posologia}" styleClass="styleInputText2"/>

                                    <p:spacer />
                                    <p:commandButton value="Guardar" icon="ui-icon-disk" action="#{beanAdministrador.guardarEnfermedad()}" 
                                                     update="tablaEnfermedades" onclick="dlgEdicionEnfermdad.hide()" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </p:tab>

                <p:tab title="Medicamentos" id="tabMedicamentos" >
                    <h:form id="formMedicamentos">
                        <p:dataTable id="tablaMedicamentos" value="#{beanGeneral.lstMedicamentos}" var="medicamento"
                                     sortBy="#{medicamento.nombre}" emptyMessage="No hay medicamentos.">
                            <p:column style="width: 1em">
                                <p:rowToggler  />
                            </p:column>
                            <p:column headerText="Código" sortBy="#{medicamento.idMedicamento}" 
                                      filterBy="#{medicamento.idMedicamento}" filterMatchMode="contains" 
                                      >
                                <p:outputLabel value="#{medicamento.idMedicamento}" />
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{medicamento.nombre}" 
                                      filterBy="#{medicamento.nombre}" filterMatchMode="contains">
                                <p:outputLabel value="#{medicamento.nombre}" />
                            </p:column>
                            <p:column headerText="Composición" sortBy="#{medicamento.composicion}" 
                                      filterBy="#{medicamento.composicion}" filterMatchMode="contains">
                                <p:outputLabel value="#{medicamento.composicion}" />
                            </p:column>
                            <p:column headerText="Indicaciones" sortBy="#{medicamento.indicaciones}"
                                      filterBy="#{medicamento.indicaciones}" filterMatchMode="contains" >
                                <p:outputLabel value="#{medicamento.indicaciones}" />
                            </p:column>
                            <p:column headerText="Precio" sortBy="#{medicamento.precio}" 
                                      filterBy="#{medicamento.precio}" filterMatchMode="contains"
                                      style="text-align: right">
                                <p:outputLabel value="$ #{medicamento.precio}"  />
                            </p:column>
                            <p:column headerText="Edición" rendered="#{loginBean.admin}" style="width: 5em">
                                <p:commandButton icon="ui-icon-pencil" action="#{beanAdministrador.preparaEditarMedicamento(medicamento)}"
                                                 onclick="PF('dlgEdicionMedicamento').show();" 
                                                 update=":tabsListas:formMedicamentos:editarMedicamento" />

                                <p:commandButton icon="ui-icon-trash" action="#{beanAdministrador.eliminarMedicamento(medicamento)}"
                                                 update="tablaMedicamentos" />
                            </p:column>
                            <p:rowExpansion >
                                <p:outputPanel id="detalleMedicamento">
                                    <p:panelGrid columns="4" styleClass="stylePanelGrid"
                                                 columnClasses="derechaNegrita, izquierda, derechaNegrita, izquierda" >
                                        <p:outputLabel value="Código: " />
                                        <p:outputLabel value="#{medicamento.idMedicamento}" />

                                        <p:outputLabel value="Nombre: " />
                                        <p:outputLabel value="#{medicamento.nombre}" />

                                        <p:outputLabel value="Composición: " />
                                        <p:outputLabel value="#{medicamento.composicion}" />

                                        <p:outputLabel value="Indicaciones: " />
                                        <p:outputLabel value="#{medicamento.indicaciones}" />

                                        <p:outputLabel value="Contraindicaciones: " />
                                        <p:outputLabel value="#{medicamento.contraindicaciones}" />

                                        <p:outputLabel value="Precauciones: " />
                                        <p:outputLabel value="#{medicamento.precauciones}" />

                                        <p:outputLabel value="Precio: " />
                                        <p:outputLabel value="$ #{medicamento.precio}" />

                                        <p:outputLabel value="Presentación: " />
                                        <p:outputLabel value="#{medicamento.presentacion}" />

                                        <p:outputLabel value="Dosis usual: " />
                                        <p:outputLabel value="#{medicamento.dosisUsual}" />
                                    </p:panelGrid>
                                    <br/>
                                    <p:dataTable id="tablaMedicamentos" value="#{medicamento.laboratorioCollection}" var="laboratorio"
                                                 sortBy="#{laboratorio.nombre}" emptyMessage="No hay medicamentos.">
                                        <f:facet name="header">Laboratorios que lo distribuyen</f:facet>

                                        <p:column headerText="NIT" >
                                            <p:outputLabel value="#{laboratorio.nit}" />
                                        </p:column>
                                        <p:column headerText="Nombre" >
                                            <p:outputLabel value="#{laboratorio.nombre}" />
                                        </p:column>
                                        <p:column headerText="Correo" >
                                            <p:outputLabel value="#{laboratorio.email}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>
                                <br />
                                <p:commandButton type="button" icon="ui-icon-print" style="float: right">
                                    <p:printer target="detalleMedicamento" />
                                </p:commandButton>
                            </p:rowExpansion>
                        </p:dataTable>

                        <p:dialog header="Editar medicamento" widgetVar="dlgEdicionMedicamento"  
                                  modal="true" width="45em" resizable="false" >
                            <p:outputPanel id="editarMedicamento">
                                <h:panelGrid id="panelEdicionMedicamento"
                                             columns="2" columnClasses="derechaNegrita, izquierda" 
                                             styleClass="stylePanelGrid">
                                    <p:outputLabel value="Nombre:"/>
                                    <p:inputText value="#{beanAdministrador.medicamentoActual.nombre}" styleClass="styleInputText2"/>

                                    <p:outputLabel value="Precio:"/>
                                    <p:inputText value="#{beanAdministrador.medicamentoActual.precio}" styleClass="styleInputText2"/>

                                    <p:outputLabel value="Composición:"/>
                                    <p:inputTextarea value="#{beanAdministrador.medicamentoActual.composicion}" styleClass="styleInputText2"
                                                     autoResize="false" rows="4"/>

                                    <p:outputLabel value="Indicaciones:"/>
                                    <p:inputTextarea value="#{beanAdministrador.medicamentoActual.indicaciones}" styleClass="styleInputText2"
                                                     autoResize="false" rows="4"/>

                                    <p:outputLabel value="Precauciones:"/>
                                    <p:inputTextarea value="#{beanAdministrador.medicamentoActual.precauciones}" styleClass="styleInputText2"
                                                     autoResize="false" rows="4"/>

                                    <p:outputLabel value="Contraindicaciones:"/>
                                    <p:inputTextarea value="#{beanAdministrador.medicamentoActual.contraindicaciones}" styleClass="styleInputText2"
                                                     autoResize="false" rows="4"/>

                                    <p:outputLabel value="Presentación:"/>
                                    <p:inputText value="#{beanAdministrador.medicamentoActual.presentacion}" styleClass="styleInputText2"/>

                                    <p:outputLabel value="Dosis usual:"/>
                                    <p:inputText value="#{beanAdministrador.medicamentoActual.dosisUsual}" styleClass="styleInputText2"/>

                                    <p:outputLabel value="Cantidad:"/>
                                    <p:inputText value="#{beanAdministrador.medicamentoActual.cantidad}" styleClass="styleInputText2" />

                                    <p:spacer />
                                    <p:commandButton value="Guardar" icon="ui-icon-disk" action="#{beanAdministrador.guardarMedicamento()}" 
                                                     update="tablaMedicamentos" onclick="dlgEdicionMedicamento.hide()" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </p:tab>

                <p:tab title="Tratamientos" id="tabTratamientos" >

                                    <p:outputLabel value="Código: " />
                                    <p:outputLabel value="#{trat.tratamientoPK.idTratamiento}" />

                                    <p:outputLabel value="Nombre: " />
                                    <p:outputLabel value="#{trat.nombre}" />

                                    <p:outputLabel value="Descripción: " />
                                    <p:outputLabel value="#{trat.descripcion}" />

                                    <p:outputLabel value="Enfermedad relacionada: " />
                                    <p:outputLabel value="#{trat.enfermedad.nombre}" />

                                <br />

                                    <p:outputLabel value="Nombre:" />
                                    <p:inputText value="#{beanAdministrador.tratamientoActual.nombre}" styleClass="styleInputText2"/>

                                    <p:outputLabel value="Descripción:" />
                                    <p:inputText value="#{beanAdministrador.tratamientoActual.descripcion}" styleClass="styleInputText2"/>

                                    <p:spacer />
                                    <p:commandButton value="Guardar" icon="ui-icon-disk" action="#{beanAdministrador.guardarTratamiento()}" 
                                                     update="tablaTratamientos" onclick="dlgEdicionTratamiento.hide()" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </p:tab>

                <p:tab title="Médicos generales" id="tabMedicosGenerales" >
                    <h:form id="formMedicosGenerales">

                                        <p:column headerText="Indicaciones" >
                                            <p:outputLabel value="#{medicamento.indicaciones}" />
                                        </p:column>
                                        <p:column headerText="Precio" style="text-align: right">

                                <br />
                                <p:commandButton type="button" icon="ui-icon-print" style="float: right">
                                    <p:printer target="detalleMedicoGeneral" />
                                </p:commandButton>
