<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">

        <ui:define name="titulo">
            Perfil de #{beanGeneral.usuarioActual.nombre}
        </ui:define>

        <ui:define name="imgindex">
            <a href="../faces/perfilAdmin.xhtml" title="Ir a perfil">
                <p:graphicImage id="imgLogo" height="80px" style="margin: 5px 2px"
                                value="/resources/imagenes/iconos/logo.png"/>
            </a>
        </ui:define>

        <ui:define name="contenido">
            <h:form >
                <p:panel id="panelPerfil">
                    <p:panel >
                        <h:panelGrid columns="4" columnClasses="derechaNegrita, izquierda, derechaNegrita, izquierda"
                                     styleClass="stylePanelGrid">
                            <p:outputLabel value="Identificación:" />
                            <p:outputLabel value="#{beanGeneral.usuarioActual.identificacion}" />

                            <p:outputLabel value="Nombre:" />
                            <p:outputLabel id="nombre" value="#{beanGeneral.usuarioActual.nombre}" rendered="#{!beanGeneral.esEdicion}" />
                            <p:inputText value="#{beanGeneral.usuarioActual.nombre}" styleClass="styleInputText2"
                                         rendered="#{beanGeneral.esEdicion}" />

                            <p:outputLabel value="Apellidos:" />
                            <p:outputLabel value="#{beanGeneral.usuarioActual.apellidos}" rendered="#{!beanGeneral.esEdicion}" />
                            <p:inputText value="#{beanGeneral.usuarioActual.apellidos}" styleClass="styleInputText2"
                                         rendered="#{beanGeneral.esEdicion}" />

                            <p:outputLabel value="Email:" />
                            <p:outputLabel value="#{beanGeneral.usuarioActual.email}" rendered="#{!beanGeneral.esEdicion}" />
                            <p:inputText value="#{beanGeneral.usuarioActual.email}" styleClass="styleInputText2"
                                         rendered="#{beanGeneral.esEdicion}" />

                            <p:outputLabel value="Género:" />
                            <p:outputLabel value="#{beanGeneral.usuarioActual.genero}" rendered="#{!beanGeneral.esEdicion}" />
                            <p:selectOneMenu value="#{beanGeneral.usuarioActual.genero}" rendered="#{beanGeneral.esEdicion}"
                                             styleClass="styleInputText2">
                                <f:selectItem itemLabel="Masculino" itemValue="masculino" />
                                <f:selectItem itemLabel="Femenino" itemValue="femenino" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Fecha de nacimiento:" />
                            <p:outputLabel value="#{beanGeneral.usuarioActual.fechaNacimiento}" rendered="#{!beanGeneral.esEdicion}" />
                            <p:calendar value="#{beanGeneral.usuarioActual.fechaNacimiento}" rendered="#{beanGeneral.esEdicion}" 
                                        style="width: 100%"/>

                            <p:outputLabel value="Contraseña actual:" rendered="#{beanGeneral.esEdicion}" />
                            <p:password value="#{beanGeneral.contraseñaActual}" rendered="#{beanGeneral.esEdicion}" 
                                        styleClass="styleInputText2"/>

<!--                            <p:outputLabel value="Nueva contraseña:" rendered="{beanGeneral.esEdicion}"/>
                            <p:inputText value="{beanGeneral.nuevaContraseña}" rendered="{beanGeneral.esEdicion}" 
                                         styleClass="styleInputText2"/>

                            <p:outputLabel value="Vuelva a escribir la contraseña:" rendered="{beanGeneral.esEdicion}"/>
                            <p:inputText value="{beanGeneral.verificacionNuevaContraseña}" rendered="{beanGeneral.esEdicion}" 
                                         styleClass="styleInputText2"/>-->

                        </h:panelGrid>
                        <div align="center">
                            <p:commandButton value="Editar perfil" icon="ui-icon-pencil" action="#{beanGeneral.preparaEditarPerfil()}"
                                             style="margin: 0 auto" rendered="#{!beanGeneral.esEdicion}"
                                             update="panelPerfil"/>
                            <p:commandButton value="Guardar perfil" icon="ui-icon-pencil" action="#{beanGeneral.guardarPerfil()}"
                                             style="margin: 0 auto" rendered="#{beanGeneral.esEdicion}"
                                             update="panelPerfil"/>
                        </div>
                    </p:panel>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
