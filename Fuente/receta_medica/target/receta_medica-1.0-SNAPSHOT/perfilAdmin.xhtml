<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">

        <ui:define name="titulo">
            Perfil de #{loginBean.loggedUser.nombre}
        </ui:define>

        <ui:define name="imgindex">
            <a href="../faces/perfilAdmin.xhtml" title="Ir a perfil">
                <p:graphicImage id="imgLogo" height="80px" style="margin: 5px 2px"
                                value="/resources/imagenes/iconos/logo.png"/>
            </a>
        </ui:define>

        <ui:define name="menu">
            <p:tabMenu activeIndex="#{param.i}" >
                <p:menuitem value="Perfil" outcome="/perfilAdmin" rendered="#{loginBean.admin}">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Listas" outcome="/listas" rendered="#{loginBean.admin}">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Solicitudes" outcome="/solicitudes" rendered="#{loginBean.admin}">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Agregar contenido" outcome="/agregarContenido" rendered="#{loginBean.admin}">
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
        </ui:define>

        <ui:define name="contenido">
            <h:form >
                <p:panel id="panelPerfil">
                    <p:panel >
                        <h:panelGrid columns="4" columnClasses="derechaNegrita, izquierda, derechaNegrita, izquierda"
                                     styleClass="stylePanelGrid">
                            <p:outputLabel value="Identificación:" />
                            <p:outputLabel value="#{beanAdministrador.administrador.identificacion}" />

                            <p:outputLabel value="Nombre:" />
                            <p:outputLabel id="nombre" value="#{beanAdministrador.administrador.usuario.nombre}" rendered="#{!beanAdministrador.esEdicion}" />
                            <p:inputText value="#{beanAdministrador.administrador.usuario.nombre}" styleClass="styleInputText2"
                                         rendered="#{beanAdministrador.esEdicion}" />

                            <p:outputLabel value="Apellidos:" />
                            <p:outputLabel value="#{beanAdministrador.administrador.usuario.apellidos}" rendered="#{!beanAdministrador.esEdicion}" />
                            <p:inputText value="#{beanAdministrador.administrador.usuario.apellidos}" styleClass="styleInputText2"
                                         rendered="#{beanAdministrador.esEdicion}" />

                            <p:outputLabel value="Email:" />
                            <p:outputLabel value="#{beanAdministrador.administrador.usuario.email}" rendered="#{!beanAdministrador.esEdicion}" />
                            <p:inputText value="#{beanAdministrador.administrador.usuario.email}" styleClass="styleInputText2"
                                         rendered="#{beanAdministrador.esEdicion}" />

                            <p:outputLabel value="Género:" />
                            <p:outputLabel value="#{beanAdministrador.administrador.usuario.genero}" rendered="#{!beanAdministrador.esEdicion}" />
                            <p:selectOneMenu value="#{beanAdministrador.administrador.usuario.genero}" rendered="#{beanAdministrador.esEdicion}"
                                             styleClass="styleInputText2">
                                <f:selectItem itemLabel="Masculino" itemValue="masculino" />
                                <f:selectItem itemLabel="Femenino" itemValue="femenino" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Fecha de nacimiento:" />
                            <p:outputLabel value="#{beanAdministrador.administrador.usuario.fechaNacimiento}" rendered="#{!beanAdministrador.esEdicion}" />
                            <p:calendar value="#{beanAdministrador.administrador.usuario.fechaNacimiento}" rendered="#{beanAdministrador.esEdicion}" 
                                        style="width: 100%"/>

                        </h:panelGrid>
                        <div align="center">
                            <p:commandButton value="Editar perfil" icon="ui-icon-pencil" action="#{beanAdministrador.preparaEditarPerfil()}"
                                             style="margin: 0 auto" rendered="#{!beanAdministrador.esEdicion}"
                                             update="panelPerfil"/>
                            <p:commandButton value="Guardar perfil" icon="ui-icon-pencil" action="#{beanAdministrador.guardarPerfil()}"
                                             style="margin: 0 auto" rendered="#{beanAdministrador.esEdicion}"
                                             update="panelPerfil"/>
                        </div>
                    </p:panel>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
