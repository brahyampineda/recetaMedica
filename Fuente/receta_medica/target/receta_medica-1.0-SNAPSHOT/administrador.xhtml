<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="template.xhtml" >

        <ui:define name="content">
            <h:form>
                <p:panel>
                    <div align="center">
                        <br/>
                        <p:outputLabel value="Administrador" title="Administrador"/>
                        <br/><br/>
                        <p:tabView>
                            <p:tab title="Solicitudes usuarios" >
                                <p:dataTable value="#{administracion.administrador.registroCollection}" var="registro">
                                    <p:column headerText="Nombre">
                                        <p:outputLabel value="#{registro.usuario.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Apellidos">
                                        <p:outputLabel value="#{registro.usuario.apellidos}"/>
                                    </p:column>
                                    <p:column headerText="Perfil">
                                        <p:outputLabel value="#{registro.perfil}"/>
                                    </p:column>
                                    <p:column headerText="Opciones">
                                        <p:selectOneMenu value="#{administracion.perfil}">
                                            <f:selectItem itemLabel="Aceptar" itemValue="Aceptar" />
                                            <f:selectItem itemLabel="Rechazar" itemValue="Rechazar" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column headerText="Aceptar">
                                        <p:commandButton icon="ui-icon-check" actionListener="#{administracion.gestionarUsuario(registro)}"/>
                                    </p:column>
                                </p:dataTable>
                                <br/>                                
                            </p:tab>
<!--                            <p:tab title="Peticiones medicamentos">
                                <p:dataTable >
                                    <p:column headerText="Usuario">
                                        <p:outputLabel value=""/>
                                    </p:column>
                                    <p:column headerText="Perfil">
                                        <p:outputLabel value=""/>
                                    </p:column>
                                    <p:column headerText="Medicamento">
                                        <p:outputLabel value=""/>
                                    </p:column>
                                    <p:column headerText="Cantidad">
                                        <p:outputLabel value=""/>
                                    </p:column>                                    
                                </p:dataTable>
                                <br/>
                                <p:button value="Agregar medicamento" outcome="/agregar_medicamento"/>
                            </p:tab>-->
                            <p:tab title="Quejas, sugerencias y peticiones"> 
                                <p:dataTable value="#{administracion.administrador.solicitudQuejasReclamosCollection}" var="sqr">
                                    <p:column headerText="Nombre">
                                        <p:outputLabel value="#{sqr.usuario.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Correo">
                                        <p:outputLabel value="#{sqr.usuario.correo}"/>
                                    </p:column>
                                    <p:column headerText="Asunto">
                                        <p:outputLabel value="#{sqr.titulo}"/>
                                    </p:column>
                                    <p:column headerText="Descripcion">
                                        <p:outputLabel value="#{sqr.descripcion}"/>
                                    </p:column> 
                                    <p:column headerText="Responder" width="2px" >
                                        <p:commandButton/>
                                    </p:column> 
                                </p:dataTable>
                            </p:tab>  
                            <p:tab title="Usuarios"> 
                                <p:dataTable value="#{administracion.usuarios}" var="usuario">
                                    <p:column headerText="Numero de identificacion">
                                        <p:outputLabel value="#{usuario.idUsuario}"/>
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <p:outputLabel value="#{usuario.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Apellidos">
                                        <p:outputLabel value="#{usuario.apellidos}"/>
                                    </p:column>
                                    <p:column headerText="Correo">
                                        <p:outputLabel value="#{usuario.correo}"/>
                                    </p:column>
                                    <p:column headerText="Modificar rol">
                                        <p:commandButton icon="ui-icon-wrench"/>
                                    </p:column>
                                    <p:column headerText="Eliminar">
                                        <p:commandButton icon="ui-icon-trash"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>             
                    </div>
                </p:panel>   
            </h:form>
        </ui:define>  
    </ui:composition>
</html>
